<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub</title>
    <style>
        header {
            background-color: #24292e;
            height: 60px;
            display: flex;
            align-items: center;
            padding: 0 20px;
        }
        h1 {
            font-size: 24px;
            margin: 0;
            color: white;
        }
        p {
            color: white;
            margin: 0 15px;
        }
        main {
            padding: 20px;
            background-color: #f6f8fa;
        }
        h2 {
            font-size: 28px;
            margin: 20px 0;
        }
        .item {
            background-color: white;
            border: 1px solid #e1e4e8;
            border-radius: 6px;
            padding: 20px;
            margin: 10px;
            width: calc(25% - 40px);
            box-sizing: border-box;
            float: left;
        }
        footer {
            background-color: #24292e;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>GitHub</h1>
        <p>Features</p>
        <p>Explore</p>
        <p>Pricing</p>
        <p>Blog</p>
        <p>More</p>
    </header>
    <main>
        <h2>Welcome to GitHub</h2>
        <p class="item">Item 1</p>
        <p class="item">Item 2</p>
        <p class="item">Item 3</p>
        <p class="item">Item 4</p>
        <p class="item">Item 5</p>
        <p class="item">Item 6</p>
        <p class="item">Item 7</p>
        <p class="item">Item 8</p>
    </main>
    <footer>
        GitHub &copy; 2023
    </footer>
</body>
</html>
